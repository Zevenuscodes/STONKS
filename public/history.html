<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historical Data - Stock Span Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #000 0%, #18181b 60%, #27272a 100%);
      color: #fff;
      font-family: 'Fira Mono', monospace;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ff8800;
      letter-spacing: 0.2em;
      text-shadow: 0 2px 16px #ff880088;
      margin: 2rem 0 1rem 0;
    }
    .desc {
      color: #bdbdbd;
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }
    .history-box {
      background: rgba(39, 39, 42, 0.85);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 4px 32px 0 #ff880033;
      border: 1px solid #232323;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.1em;
    }
    .back-btn {
      margin-top: 2rem;
      background: linear-gradient(90deg, #ff8800, #ffb347);
      color: #18181b;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.7em 2em;
      border: none;
      border-radius: 999px;
      box-shadow: 0 2px 16px #ff880088;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #ffb347, #ff8800);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Historical Data</h1>
    <div class="desc">Compare your data with historical span records.</div>
    <div class="history-box">[Historical data table coming soon!]</div>
    <button class="back-btn" onclick="window.location.href='index.html'">&#8592; Back</button>
  </div>
</body>
</html>
